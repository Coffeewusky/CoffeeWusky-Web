<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeewusky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #293247;
      color: white;
    }
    h1 {
      font-size: 3em;
    }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-flex;
      align-items: center;
    }
    .socials a img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .socials a.youtube img {
      filter: invert(53%) sepia(95%) saturate(2602%) hue-rotate(346deg) brightness(85%) contrast(89%);
    }
    .socials a.twitch img {
      filter: invert(36%) sepia(69%) saturate(4471%) hue-rotate(258deg) brightness(83%) contrast(97%);
    }
    .socials a.twitter img {
      filter: invert(63%) sepia(58%) saturate(4281%) hue-rotate(168deg) brightness(95%) contrast(101%);
    }
    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">Coffeewusky</h1>
  <div class="socials" id="socials"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const socials = [
        { name: "YouTube", url: "https://youtube.com/@coffeewusky?si=12ho4uwh6jBDedhZ", class: "youtube", img: "images/youtube.png" },
        { name: "Twitch", url: "https://www.twitch.tv/coffeewusky", class: "twitch", img: "images/twitch.png" },
        { name: "Twitter", url: "https://x.com/coffeewusky", class: "twitter", img: "images/twitter.png" }
      ];

      const socialsContainer = document.getElementById("socials");

      socials.forEach(social => {
        const anchor = document.createElement("a");
        anchor.href = social.url;
        anchor.className = social.class;
        anchor.target = "_blank";  // Open links in a new tab

        const img = document.createElement("img");
        img.src = social.img;  // Ensure the path is correct
        img.alt = social.name;

        anchor.appendChild(img);
        anchor.appendChild(document.createTextNode(social.name));
        socialsContainer.appendChild(anchor);
      });
    });
  </script>
</body>
</html>
