<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeewusky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150vh;  /* Increased height for scrolling */
      margin: 0;
      background-color: #293247;
      color: white;
      overflow-y: auto; /* Allows scrolling */
    }
    h1 {
      font-size: 3em;
    }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-flex;
      align-items: center;
      padding: 8px 15px;  /* Adds padding around the text and image */
      border-radius: 12px;  /* Rounded corners for the link container */
      transition: background-color 0.3s, color 0.3s;
    }
    .socials a img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .socials a .social-text {
      background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent background */
      padding: 5px 10px;
      border-radius: 8px;  /* Rounded corners for the text background */
      margin: 0 8px;  /* Space between the icon and the text */
    }
    .socials a.youtube .social-text {
      color: #d13232;
      background-color: #fff3f3;
    }
    .socials a.twitch .social-text {
      color: #8836b9;
      background-color: #f0e6fc;
    }
    .socials a.twitter .social-text {
      color: #3dc2e9;
      background-color: #e6f8ff;
    }
    .socials a.github .social-text {
      color: black;
      background-color: #f0f0f0;
    }
    .socials a:hover {
      background-color: #444;  /* Darker background on hover */
      color: white;  /* White text on hover */
    }
    .attribution {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
      color: #d0d0d0;
      padding: 10px 0;
    }
    .attribution a {
      color: #d0d0d0;
      text-decoration: none;
    }
    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">Coffeewusky</h1>
  <div class="socials" id="socials"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const socials = [
        { name: "YouTube", url: "https://youtube.com/@coffeewusky?si=12ho4uwh6jBDedhZ", class: "youtube", img: "CoffeeWusky-Web/images/youtube.png" },
        { name: "Twitch", url: "https://www.twitch.tv/coffeewusky", class: "twitch", img: "CoffeeWusky-Web/images/twitch.png" },
        { name: "Twitter", url: "https://x.com/coffeewusky", class: "twitter", img: "CoffeeWusky-Web/images/twitter.png" },
        { name: "GitHub", url: "https://github.com/Coffeewusky", class: "github", img: "CoffeeWusky-Web/images/github.png" }
      ];

      const socialsContainer = document.getElementById("socials");

      socials.forEach(social => {
        const anchor = document.createElement("a");
        anchor.href = social.url;
        anchor.className = social.class;
        anchor.target = "_blank";  // Open links in a new tab

        const img = document.createElement("img");
        img.src = social.img;  // Correct path
        img.alt = social.name;

        const text = document.createElement("span");
        text.className = "social-text";
        text.textContent = social.name;

        anchor.appendChild(img);
        anchor.appendChild(text);
        socialsContainer.appendChild(anchor);
      });
    });
  </script>

  <!-- Attribution Section -->
  <div class="attribution">
    <p>
      <a href="https://www.flaticon.com/free-icons/youtube" title="youtube icons">YouTube icons created by Md Tanvirul Haque - Flaticon</a>
    </p>
    <p>
      <a href="https://www.flaticon.com/free-icons/twitter" title="twitter icons">Twitter icons created by Pixel perfect - Flaticon</a>
    </p>
    <p>
      <a href="https://www.flaticon.com/free-icons/twitch" title="twitch icons">Twitch icons created by Pixel perfect - Flaticon</a>
    </p>
    <p>
      <a href="https://www.flaticon.com/free-icons/github" title="github icons">GitHub icons created by Dave Gandy - Flaticon</a>
    </p>
  </div>
</body>
</html>
