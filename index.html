<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeewusky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #293247;
      color: white;
    }
    h1 {
      font-size: 3em;
    }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
    }
    .socials a.youtube {
      color: #d13232;
    }
    .socials a.twitch {
      color: #8836b9;
    }
    .socials a.twitter {
      color: #3dc2e9;
    }
    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">Coffeewusky</h1>
  <div class="socials" id="socials"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const socials = [
        { name: "YouTube", url: "https://youtube.com/@coffeewusky?si=12ho4uwh6jBDedhZ", class: "youtube" },
        { name: "Twitch", url: "https://www.twitch.tv/coffeewusky", class: "twitch" },
        { name: "Twitter", url: "https://x.com/coffeewusky", class: "twitter" }
      ];

      const socialsContainer = document.getElementById("socials");

      socials.forEach(social => {
        const anchor = document.createElement("a");
        anchor.href = social.url;
        anchor.textContent = social.name;
        anchor.className = social.class;
        anchor.target = "_blank";  // Open links in a new tab
        socialsContainer.appendChild(anchor);
      });
    });
  </script>
</body>
</html>
