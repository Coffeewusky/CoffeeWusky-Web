<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffeewusky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150vh;  /* Increased height for scrolling */
      margin: 0;
      background-color: #1c2230;
      color: white;
      overflow-y: auto; /* Allows scrolling */
    }
    h1 {
      font-size: 3em;
      background-color: #333;  /* Darker background for the name */
      padding: 10px 20px;  /* Adds padding around the name */
      border-radius: 12px;  /* Rounded corners for the name background */
      margin-bottom: 50px;  /* Adds space below the name */
    }
    .socials {
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-flex;
      align-items: center;
      padding: 8px 15px;  /* Adds padding around the text and image */
      border-radius: 12px;  /* Rounded corners for the link container */
      transition: background-color 0.3s, color 0.3s;
      background-color: #333;  /* Darker background for the icon and text square */
    }
    .socials a img {
      width: 30px;  /* Increased icon size */
      height: 30px;
      margin-right: 8px;
      padding: 6px;  /* Adds padding around the icon */
      background-color: #181c20;  /* Dark background for the circle */
      border-radius: 60%;  /* Circular shape */
      transition: background-color 0.3s;
    }
    .socials a .social-text {
      color: white;  /* Ensure text is white */
      background-color: transparent;  /* Remove background from text */
      padding: 5px 10px;
      border-radius: 8px;  /* Rounded corners for the text background */
      margin: 0 8px;  /* Space between the icon and the text */
    }
    .socials a:hover img {
      background-color: #555;  /* Slightly lighter background on hover for the icon */
    }
    .socials a:hover {
      background-color: #444;  /* Darker background on hover for the link container */
      color: white;  /* White text on hover */
    }
    .countdown-container {
      text-align: center;
      margin-top: 50px; /* Adds space above the countdown */
    }
    .countdown {
      font-size: 6em; /* Larger font size for the countdown */
      font-weight: bold;
      color: white; /* White color for the countdown text */
    }
    .attribution {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.7em;
      color: #272b31;
      padding: 20px 0;
      background-color: #333;  /* Dark background for the attribution section */
      border-radius: 12px;  /* Rounded corners for the attribution section */
      margin-top: 100px;  /* Adds space from the social media section */
    }
    .attribution p {
      margin: 5px 0;  /* Space between attribution items */
    }
    .attribution a {
      color: #d0d0d0;
      text-decoration: none;
    }
    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title">Coffeewusky</h1>
  <div class="socials" id="socials"></div>

  <!-- Countdown Section -->
  <div class="countdown-container">
    <div id="countdown-label" style="font-size: 2em; color: white; margin-bottom: 10px;">Time till New Year</div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const socials = [
        { name: "YouTube", url: "https://youtube.com/@coffeewusky?si=12ho4uwh6jBDedhZ", class: "youtube", img: "https://raw.githubusercontent.com/Coffeewusky/CoffeeWusky-Web/main/images/youtube.png" },
        { name: "Twitch", url: "https://www.twitch.tv/coffeewusky", class: "twitch", img: "https://raw.githubusercontent.com/Coffeewusky/CoffeeWusky-Web/main/images/twitch.png" },
        { name: "Twitter", url: "https://x.com/coffeewusky", class: "twitter", img: "https://raw.githubusercontent.com/Coffeewusky/CoffeeWusky-Web/main/images/twitter.png" },
        { name: "GitHub", url: "https://github.com/Coffeewusky", class: "github", img: "https://raw.githubusercontent.com/Coffeewusky/CoffeeWusky-Web/main/images/github.png" }
      ];

      const socialsContainer = document.getElementById("socials");

      socials.forEach(social => {
        const anchor = document.createElement("a");
        anchor.href = social.url;
        anchor.className = social.class;
        anchor.target = "_blank";  // Open links in a new tab

        const img = document.createElement("img");
        img.src = social.img;  // Correct path
        img.alt = social.name;

        const text = document.createElement("span");
        text.className = "social-text";
        text.textContent = social.name;

        anchor.appendChild(img);
        anchor.appendChild(text);
        socialsContainer.appendChild(anchor);
      });

      // Set the target date for New Year 2025
      const targetDate = new Date("January 1, 2025 00:00:00").getTime();

      // Update the countdown every 1 second
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        // If the countdown time is less than zero, show "Happy New Year 2025"
        if (timeLeft <= 0) {
          document.getElementById("countdown").innerHTML = "Happy New Year 2025!";
          clearInterval(interval); // Stop the countdown
        } else {
          // Calculate hours, minutes, and seconds
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          // Update the countdown display
          document.getElementById("countdown").innerHTML = `${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    });
  </script>

  <!-- Attribution Section -->
  <div class="attribution">
    <p>
      <a href="https://www.flaticon.com/free-icons/youtube" title="youtube icons">YouTube icons created by Md Tanvirul Haque - Flaticon</a>
    </p>
    <p>
      <a href="https://www.flaticon.com/free-icons/twitter" title="twitter icons">Twitter icons created by Pixel perfect - Flaticon</a>
    </p>
    <p>
      <a href="https://www.flaticon.com/free-icons/twitch" title="twitch icons">Twitch icons created by Pixel perfect - Flaticon</a>
    </p>
    <p>
      <a href="https://www.flaticon.com/free-icons/github" title="github icons">GitHub icons created by Dave Gandy - Flaticon</a>
    </p>
  </div>
</body>
</html>
